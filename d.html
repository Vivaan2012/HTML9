<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #text{
            text-shadow: 2px 2px 1px green;
        }
        #box{
            box-shadow: 9px 9px 5px blue;
        }
        #indent{
            text-indent: 100px;
        }
    </style>
</head>
<body>
    <h1 id="text">Hello im skibidi</h1>
    <h1 id="box">Hello im sigma</h1>
    <div>
        <p>This is text indent</p>
        <p id="indent">Text indent example</p>
    </div>
</body>
</html>
